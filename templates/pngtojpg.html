<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function convertToJPG() {
        var image = document.getElementById('image').files[0];
        if (!image) {
            document.getElementById('error').innerHTML = "Please select an image";
            return;
        }
        if (image.type !== 'image/png') {
            document.getElementById('error').innerHTML = "Please select a PNG image";
            return;
        }
        if (image.size > 5000000) {
            document.getElementById('error').innerHTML = "Image size should be less than 5MB";
            return;
        }

        var formData = new FormData();
        formData.append('image', image);

        fetch('/api/pngtojpg.html', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // handle the response from the server
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
<style>
    /* Add a background color to the body */
    body {
        background-color: #f2f2f2;
    }

    /* Center the form on the page */
    form {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    /* Style the input element */
    input[type="file"] {
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
    }

    /* Style the button element */
    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        margin-top: 20px;
    }
</style>
<body>
<form>
    <label for="image">Select PNG Image:</label>
    <input type="file" id="image" name="image" accept=".png">
    <br><br>
    <button type="button" onclick="convertToJPG()">Convert to JPG</button>
</form>
<div id="error"></div>
</body>
</html>
